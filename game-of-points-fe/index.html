<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game Of Points</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/themes/df-messenger-default.css">
        <script src="https://www.gstatic.com/dialogflow-console/fast/df-messenger/prod/v1/df-messenger.js"></script>
    </head>
    <body>
        <div id="messenger-error" class="removed">
            <p id="error-time-label" class="removed">Game starts in: <span id="error-time">5</span></p>
            <span id="messenger-error-text" class="removed">ðŸª³ðŸª³ðŸª³ Test Error ðŸª³ðŸª³ðŸª³</span>
        </div>
        <df-messenger
                id="messenger"
        project-id="game-of-points-chatbot"
        agent-id="67c73745-fe50-483c-b582-8c9853f12615"
        language-code="en"
        max-query-length="-1"
        class="removed">
            <df-messenger-chat chat-title="snitch"></df-messenger-chat>
        </df-messenger>
        <div class="pregame-buttons">
            <h3 class="question">Start with questioning?</h3>
            <button class="answer-button" type="button" id="yes-button">Yes</button>
            <button class="answer-button" type="button" id="no-button">No</button>
        </div>
        <div class="game-container removed">
            <header>
                <h1 class="game-title">Game Of Points</h1>
            </header>
            <div class="score-board">
                <span class="player-score">Player 0 </span>
                <span> - </span>
                <span class="ai-score"> 0 AI</span>
            </div>
            <div class="score-board">
                <span id="game-time" class="player-score"> Time: 60s </span>
            </div>
            <div class="game-canvas" id="game-canvas">
                <!-- Canvas controlled by p5.js will be inserted here -->
            </div>
            <div class="stat-board">
                <table>
                    <caption>
                        Player Stats
                    </caption>
                    <thead>
                        <tr>
                            <th>Stat</th>
                            <th>Real</th>
                            <th>Perceived</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>HP</td>
                            <td id="player-hp-real">0</td>
                            <td id="player-hp-perceived">0</td>
                        </tr>
                        <tr>
                            <td>DMG</td>
                            <td id="player-dmg-real">0</td>
                            <td id="player-dmg-perceived">0</td>
                        </tr>
                        <tr>
                            <td>AMMO</td>
                            <td id="player-ammo-real">0</td>
                            <td id="player-ammo-perceived">0</td>
                        </tr>
                        <tr>
                            <td>SPD</td>
                            <td id="player-spd-real">0</td>
                            <td id="player-spd-perceived">0</td>
                        </tr>
                        <tr>
                            <td>REACH</td>
                            <td id="player-reach-real">0</td>
                            <td id="player-reach-perceived">0</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <script src="main.js" type="module"></script>
    </body>
</html>
